<div>
    <h3 class = "mt-1 mb-1">Ứng tuyển {{work}}</h3>
    <hr>
</div>
<div class = "d-flex">
    <div class = "col-md-6"><h5><strong>{{fullname}}</strong></h5></div>
    <div class = 'col-md-2'></div>
    <div class = "col-md-2 d-flex justify-content-end"><div><i class="far fa-user"></i> {{gender}}</div></div>
    <div class = "col-md-2 d-flex justify-content-end"><div><i class="far fa-calendar-alt"></i> {{birthday}}</div></div>
</div>
<div class="col-md-12">
    <form autocomplete="off" [formGroup]="" >
        <div class="form-group">
            <div class="form-group row">
                <span class="col-sm-4 col-form-label">Giới thiệu: </span>
                <div class="col-sm-8">
                    <textarea type="text" class="w-100 long-input" formControlName="archivement" value="17020572"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <span class="col-sm-4 col-form-label">GPA: </span>
                <div class="col-sm-8">
                    <input  class="w-100" formControlName="gpa" value="le tuan anh"/>
                </div>
            </div>
            <div class="form-group row">
                <span class="col-sm-4 col-form-label">Thành tích cá nhân: </span>
                <div class="col-sm-8">
                    <textarea  class="w-100 medium-input" formControlName="preferTechnology" value="17020572"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <span class="col-sm-4 col-form-label">Kỹ năng: </span>
                <div class="col-sm-8">
                    <textarea type="text" class="w-100 long-input" formControlName="archivement" value="17020572"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <span class="col-sm-4 col-form-label">Kinh nghiệm: </span>
                <div class="col-sm-8">
                    <textarea  class="w-100 long-input" formControlName="experience" value="17020572"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align ="end">
    <button mat-button class="btn btn-outline">Nộp</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-outline">Hủy</button>
  </mat-dialog-actions>
