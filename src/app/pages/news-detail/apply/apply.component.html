<div>
    <h5 class = "mb-0">Ứng tuyển {{work}}</h5>
    <hr>
</div>
<div>
    <div class = "col-md-12"><span><strong>{{user.fullName}}</strong></span></div>
</div>
<div class="col-md-12">
    <form autocomplete="off" [formGroup]="form" >
        <div class="form-group">
            <div class="form-group">
                <span class="col-form-label">Giới thiệu: </span>
                <div>
                    <textarea type="text" class="w-100 long-input p-2" rows = "5"formControlName="description"></textarea>
                </div>
            </div>
            <div class="form-group m-0">
                <span class="col-form-label">Chọn file CV của bạn</span>
                <div>
                    <input type = "file" style = "opacity: 1; position: relative;" placeholder="Chọn file CV của bạn">
                </div>

            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align ="end">
    <button mat-button class="btn btn-outline-primary" (click)="apply()">Nộp</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-outline-primary">Hủy</button>
  </mat-dialog-actions>
