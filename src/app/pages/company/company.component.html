<div class = "form-group">
    <div class = "form-control col-md-12">
        <form class = "col-md-12 d-flex justify-content-between align-items-center" [formGroup]="form">
          <input class = "form-control col-md-10" placeholder="Nhập tên doanh nghiệp" formControlName = "nameCompany" style="height: 38px;margin-right: 4px;">
          <button class = "btn col-md-2 btn-primary" (click) = "searchCompany()"><i class="nc-icon nc-zoom-split"></i> Search</button>
        </form>
         
    </div>
    
</div>

<div>
    <div class = "container-fluid dflex">
      <div class = " row d-flex">
        <div class = "col-md-4 ml-0 mb-0 p-3"  *ngFor = "let company of companies, let i = index">
          <div class = "card mb-0" >
              <div class = "card-header">
                <img class = "img-cover" style = "height: 142px; width: 100%" src = {{company.company.backgroundUrl}}>
                              </div>
            <div class = "card-body">
              <div class = "d-flex">
                <div class = "d-flex justify-content-start align-items-center col-md-4 pl-0">
                  <img class = "ava-company"
                  src = {{company.company.avatarUrl}}>
                </div>
                <div class = " col-md-8 p-0">
                  <div class = "d-flex justify-content-between">
                    <h4 class = "card-title mt-0" title = {{company.fullName}} >{{company.fullName}}</h4> 
                  </div>
                </div>
              </div>
              
              <div class = "col-md-12 p-0">
                <p class = 'card-text'>{{company.company.description}}</p>
                  <div class = "d-flex justify-content-end">
                    <a (click)="showDetail(company)" class = "text-primary">Xem chi tiết</a>
                  </div>
              </div>
            </div>   
          </div>   
        </div> 
      </div>
</div>
