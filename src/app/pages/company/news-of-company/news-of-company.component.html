      <div class = "card" >
        <div class = "card-body d-flex">
          <div class = "d-flex justify-content-center align-items-center col-md-4">
              <img 
              src = "https://static.topcv.vn/company_logos/cong-ty-co-phan-thoi-trang-yody-6030e6f956223.jpg">
          </div>
          <div class = " col-md-8">
            <div class = "d-flex justify-content-between">
              <h5 class = "card-title">{{item.newName}}</h5> 
              <i class="nc-icon nc-favourite-28 " style = "font-size: 25px;"></i>
            </div>
              
              <h6 class = "card-title">{{item.newName}}</h6>
              <p class = 'card-text'>{{item.description}}</p>
              <div class = "d-flex justify-content-between">
                <p>Cập nhật 27/03/2021</p>
                <a href="#/news/news-detail">Xem chi tiết</a>

            </div>
