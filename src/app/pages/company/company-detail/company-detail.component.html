<div>
<div class = "cover">
    <div style = "height: 256px"></div>
    <div class = "d-flex justify-content-between align-items-center form-control bg-light">
        <div class = "col-md-3 d-flex justify-content-start align-items-center div-ava">
            <img class = "ava"
                src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlFx0pzEoOcvEJv49Qe2cDBGaa8nL2UtCsGQ&usqp=CAU">
        </div>
        <div class = "col-md-7">
            <h2 class = "mb-4 pb-0">{{data?.fullName}}</h2>
            <p ><i class="nc-icon nc-pin-3"></i> Địa chỉ: {{data?.address}}</p>
        </div>
        <div class = "col-md-2">
            <button class = "btn btn-outline-primary col-md-12">Theo dõi</button>
            <button class = "btn btn-outline-primary col-md-12">Đánh giá</button>
        </div>
        
        
    </div>
</div>
    <div class = "pt-3 pb-0 mb-0">
        <ul class = "nav">
            <li class = "nav-item mr-3"  [ngClass]="{cssClick: isIntroTab}">
                <div (click)="changeTab(0)" style = "font-size: 23px;">Giới thiệu</div>
                
            </li>
            <li class = "nav-item" [ngClass]="{cssClick: !isIntroTab}">
                <div (click)="changeTab(1)"  style = "font-size: 23px;">Tuyển dụng</div>
        </li>
        </ul>
        <hr class = "mt-0 pt-0">
    </div>

    <div class = "d-flex container-fluid pl-0 pr-0 justify-content-between">
        <div class = "col-md-8">
            <app-introduction [data]="data" *ngIf="isIntroTab"></app-introduction>
            <app-news-of-company [id]="data?.company?.id" *ngIf="!isIntroTab"></app-news-of-company>
        </div>
        <div class = "col-md-4">
            <div class = "card">
                <div class = "card-header">
                    <h3 class = "mb-0">Đánh giá</h3>
                    <hr>
                </div>
                <div class="card-body">
                    <div *ngFor="let rate of data?.company?.rates">
                        <div> <i class="fas fa-star"></i> {{rate.namePerson}}</div>
                        <div>{{rate.content}}</div>
                        <div><i class="fas fa-history"></i> 01/04/2021
                            <!-- {{rate.createdDate}} -->
                        </div>
                        <hr>
                </div>
            </div>
        </div>
    </div>
    
</div>
