<div>
    <div>
        <img  class = "cover" src = "https://static.topcv.vn/top_lists/ee4aeb7b3196735a6f9c011413232e88-5c3c141e9d3c7.jpg">
    </div>
    <div class = "d-flex justify-content-between align-items-center form-control">
        <div class = "col-md-3 d-flex justify-content-start align-items-center div-ava">
            <img class = "ava"
                      src = "https://static.topcv.vn/company_logos/cong-ty-co-phan-thoi-trang-yody-6030e6f956223.jpg">
        </div>
        <div class = "col-md-7">
            <h2 class = "mb-4 pb-0">{{data?.fullName}}</h2>
            <p ><i class="nc-icon nc-pin-3"></i> Địa chỉ: {{data?.address}}</p>
        </div>
        <div class = "col-md-2">
            <button class = "btn button col-md-12">Theo dõi</button>
            <button class = "btn col-md-12">Đánh giá</button>
        </div>
        
        
    </div>
    <div class = "pt-3 pb-0 mb-0">
        <ul class = "nav">
            <li class = "nav-item">
                <div (click)="changeTab(0)">Giới thiệu</div>
                <hr *ngIf="isIntroTab">
            </li>
            <li class = "nav-item">
                <div (click)="changeTab(1)">Tuyển dụng</div>
            <hr *ngIf="!isIntroTab">
        </li>
        </ul>
        <hr class = "mt-0 pt-0">
    </div>
    <div class = "d-flex container-fluid pl-0 pr-0 justify-content-between">
        <div class = "col-md-8">
            <app-introduction [data]="data" *ngIf="isIntroTab"></app-introduction>
            <app-news-of-company [id]="data?.company?.id" *ngIf="!isIntroTab"></app-news-of-company>
        </div>
        <div class = "col-md-4">
            <div class = "card">
                <div class = "card-header">
                    <h3>Đánh giá</h3>
                </div>
                <div class="card-content">
                    <div *ngFor="let rate of data?.company?.rates">
                        <div>{{rate.namePerson}}</div>
                        <div>{{rate.content}}</div>
                        <div>{{rate.createdDate}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
