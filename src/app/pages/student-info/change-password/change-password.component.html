<h2 mat-dialog-title>Đổi mật khẩu</h2>
<mat-dialog-content class="mat-typography">
    <div class = "card-body d-flex justify-content-between">
        <div class = "col-md-12">
            <form autocomplete="off" [formGroup]="form" >
                <div class="form-group">
                    <div class="form-group row">
                        <span class="col-sm-4 col-form-label">Mật khẩu cũ: </span>
                        <div class="col-sm-8">
                            <input  class="w-100" formControlName="oldPassword" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <span class="col-sm-4 col-form-label">Mật khẩu mới: </span>
                        <div class="col-sm-8">
                            <input  class="w-100" formControlName="newPassword"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <span class="col-sm-4 col-form-label">Xác nhận mật khẩu: </span>
                        <div class="col-sm-8">
                            <input  class="w-100" formControlName="confirmPassword" />
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-outline-primary">Lưu</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-outline-primary">Hủy</button>
</mat-dialog-actions>
