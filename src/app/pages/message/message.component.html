
<!-- <div class="content" role="main"> -->
  <div class="container">
    <!-- <h3 class=" text-center">Stream Messaging</h3> -->
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="channel_heading">
              <h4>UET Job chat</h4>
            </div>
          </div>
          <div class="inbox_chat">
            <div class="channels" *ngFor="let channel of channelList; let i = index" [class.choosechannel] = "i === chooseChannel">
              <div class="chat_list" (click)="changeChat(channel,i)">
                <div class="chat_people">
                  <div class="chat_ib">
                    <h5>
                      {{ channel?.data?.name }}
                    </h5>
                    <p>
                      {{
                        channel?.state?.messages[
                          channel.state.messages.length - 1
                        ]?.text
                      }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mesgs">
          <div class="headind_srch">
            <div class="channel_heading" style="width: 100%;">
              <h4>{{ channel?.data?.name }}</h4>
            </div>
          </div>
          <!-- <div><span></span></div> -->
          <div class="msg_history" #scrollMe style="overflow: scroll; height: xyz;" [scrollTop]="scrollMe.scrollHeight">
            <li class="message" *ngFor="let message of messages">
              <div
                *ngIf="
                  message.user.id !== currentUser.me.id;
                  then incoming_msg;
                  else outgoing_msg
                "
              ></div>
              <ng-template #incoming_msg>
                <div class="incoming_msg">
                  <div class="incoming_msg_img">
                    <!-- <div id="profileImage" [ngStyle]="{'background-color':'#512DA8'}">{{message.user.name.charAt(0).toUpperCase()}}</div> -->
                    <img
                      src="https://i.imgur.com/k2PZLZa.png"
                      alt="User avatar"
                      style="margin-top: 10px;"
                    />
                  </div>
                  <div class="received_msg">
                    <div class="received_withd_msg">
                      <span style="padding-left: 5px;">{{message.user.name}}</span><p>{{ message.text }}</p>
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template #outgoing_msg>
                <div class="outgoing_msg">
                  <div class="sent_msg">
                    <span>{{message.user.name}}</span><p>{{ message.text }}</p>
                  </div>
                </div>
              </ng-template>
            </li>
          </div>
          <div class="type_msg">
            <form class="input_msg_write" (ngSubmit)="sendMessage()">
              <input
                type="text"
                class="write_msg"
                placeholder="Nhập tin nhắn"
                name="newMessage"
                [(ngModel)]="newMessage"
              />
              <button class="msg_send_btn" type="submit">
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
