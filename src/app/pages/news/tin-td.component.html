<div class = "form-group">
    <div class = "form-control col-md-12">
        <div class = "col-md-12 d-flex justify-content-between align-items-center">
          <input class = "form-control col-md-10" placeholder="Nhập tên công việc, vị trí ứng tuyển...">
          <button class = "btn col-md-2"><i class="nc-icon nc-zoom-split"></i> Search</button>
        </div>
        <div class = " d-flex justify-content-end"   >
          <div class = "col-md-3 d-flex justify-content-end" >
            <i class="nc-icon nc-minimal-down"></i><label (click)="clickSearch()"> Tìm kiếm nâng cao</label>
          </div>
        </div>
        <div [ngClass]="{'display-none' : toggleSearch, '': !toggleSearch}">
          <div class = "col-md-12 d-flex justify-content-between align-items-center p-0">
            <div class="col-md-3">
              <p class = "mb-1">Thời gian cập nhật</p>
              <select class="form-control">
                <option>Gần nhất</option>
                <option>Xa nhất</option>
              </select>
            </div>
            <div class="col-md-3">
              <p class = "mb-1">Ngành nghề</p>
              <select class="form-control">
                <option>Tất cả ngành nghề</option>
                <option>Công nghệ thông tin</option>
                <option>Lập trình Web</option>
                <option>4</option>
              </select>
            </div>
            <div class="col-md-3">
              <p class = "mb-1">Vị trí công ty</p>
              <select class="form-control">
                <option>Tất cả vị trí</option>
                <option>Cầu Giấy</option>
                <option>Nam Từ Liêm</option>
                <option>Hai Bà Trưng</option>
              </select>
            </div>
            <div class="col-md-3">
              <p class = "mb-1">Loại hình làm việc</p>
              <select class="form-control">
                <option>Tất cả</option>
                <option>Fulltime</option>
                <option>Partime</option>
                <option>Hải Dương</option>
              </select>
            </div>
          </div>
        </div>
        
        
          
    </div>
    
</div>

        <div class = "col-md-6 ml-0 mb-0 pt-3 pl-0 pr-0" *ngFor = "let item of tintd" >
