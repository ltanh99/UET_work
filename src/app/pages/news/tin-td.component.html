<div class = "card  col-md-12">
  <div class = "card-body">
    <div class = "col-md-12 d-flex justify-content-between align-items-center">
      <input class = "form-control col-md-10" placeholder="Nhập tên công việc, vị trí ứng tuyển...">
      <button class = "btn col-md-2"><i class="nc-icon nc-zoom-split"></i> Search</button>
    </div>
    <div class = " d-flex justify-content-end"   >
      <div class = "col-md-3 d-flex justify-content-end" >
        <i class="nc-icon nc-minimal-down"></i><label (click)="clickSearch()" *ngIf = "!toggleSearch"> Tìm kiếm nâng cao</label>
        <label (click)="clickSearch()" *ngIf = "toggleSearch"> Ẩn tìm kiếm nâng cao</label>
      </div>
    </div>
      <div class = "col-md-12 d-flex justify-content-between align-items-center p-0" *ngIf = "toggleSearch">
        <div class="col-md-3">
          <p class = "mb-1">Thời gian cập nhật</p>
          <select class="form-control">
            <option>Gần nhất</option>
            <option>Xa nhất</option>
          </select>
        </div>
        <div class="col-md-3">
          <p class = "mb-1">Ngành nghề</p>
          <select class="form-control">
            <option>Tất cả ngành nghề</option>
            <option>Công nghệ thông tin</option>
            <option>Lập trình Web</option>
            <option>4</option>
          </select>
        </div>
        <div class="col-md-3">
          <p class = "mb-1">Vị trí công ty</p>
          <select class="form-control">
            <option>Tất cả vị trí</option>
            <option>Cầu Giấy</option>
            <option>Nam Từ Liêm</option>
            <option>Hai Bà Trưng</option>
          </select>
        </div>
        <div class="col-md-3">
          <p class = "mb-1">Loại hình làm việc</p>
          <select class="form-control">
            <option>Tất cả</option>
            <option>Fulltime</option>
            <option>Partime</option>
            <option>Hải Dương</option>
          </select>
        </div>
      </div>
  </div>
        
</div>
<div>
    <div class = "container">
      <div class = " row d-flex justify-content-between" >
        <div class = "col-md-6 pt-3 pl-1 pr-1" *ngFor = "let item of tintd" >
          <div class = "card" >
            <div class = "card-body d-flex col-md-12">
              <div class = "d-flex justify-content-start align-items-center col-md-3 pl-0">
                  <img 
                  src = "https://static.topcv.vn/company_logos/cong-ty-co-phan-thoi-trang-yody-6030e6f956223.jpg">
              </div>
              <div class = "col-md-9 p-0 position-relative">
                <div class = "col-md-12 p-0 d-flex justify-content-between">
                  <div class = " col-md-11 p-0">
                      <h6 class = "card-title overflow-hide" title="{{item.newName}}">{{item.newName}}</h6> 
                      
                    <h6 class = "card-title overflow-hide" title="{{item.companyName}}">{{item.companyName}}</h6>
                    <!-- <div class = 'card-text overflow-hide' title="{{item.description}}">{{item.description}}
                    </div> -->
                      
                  </div>
                  <div  class = "col-md-1 p-0 d-flex justify-content-end">
                    <i class="far fa-heart" style = "font-size: 20px;" *ngIf = "toggle" (click) = "toggleHeart()"></i>
                    <i class="fas fa-heart" style = "font-size: 20px;" *ngIf = "!toggle"  (click) = "toggleHeart()"></i>
                  </div>
                </div>
                <div class = "d-flex justify-content-between col-md-12 p-0">
                  <span><i class="fas fa-dollar-sign"></i> 10 triệu</span>
                  <span><i class="fas fa-history"></i> parttime</span>
                  <span><i class="fas fa-users"></i> 10 người</span>
                </div>
                <div class = "d-flex justify-content-between col-md-12 p-0 end">
                  <span><i class="far fa-clock"></i> Cập nhật 27/03/2021</span>
                  <a href="#/news/news-detail">Xem chi tiết</a>
                </div>
              </div>
              
          </div>   
        </div> 
      </div>          
    </div>
    <div class = "d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
        </nav>
    </div>
</div>
