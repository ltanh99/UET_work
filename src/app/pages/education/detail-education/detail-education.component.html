<h2 mat-dialog-title>{{data.data.name}}</h2>
<mat-dialog-content class="mat-typography">
  <!-- <div class="d-flex justify-content-center">
    <div class="">
      <div id="profileImage">LA</div>
    </div>
  </div> -->
    <div class="col-md-10" style="line-height: 28px;font-size: 16px;">
      <div class="title"></div>
      <div class="company">
          <span>Đơn vị tổ chức: {{data.data.company.user.fullName}}</span>
      </div>
      <div class="speaker">
          <span>Diễn giả: {{data.data.speaker}}</span>
      </div>
      <div class="time">
          <span>Thời gian diễn ra: {{data.data.startDate| date: "dd/MM/yyyy"}}</span>
      </div>
      <div class="seminar-description">
          <span>Mô tả: Chia sẻ về tầm quan trọng của UI/UX trong công nghệ hiện nay

            chi tiết, cực kỳ chi tiết
          </span>
      </div>
    </div>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" *ngIf="!data.data.registed" class="btn btn-outline-primary ml-2">Đăng ký</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-outline-primary">Đóng</button>
</mat-dialog-actions>
