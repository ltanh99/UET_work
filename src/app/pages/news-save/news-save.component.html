<div class = "form-group">
  <div class = "form-control col-md-12">
      <div class = "col-md-12 d-flex justify-content-between align-items-center p-0">
        <input class = "form-control col-md-4" placeholder="Nhập tên công việc, vị trí...">
         
        <div class="col-md-3">
          <select class="form-control">
            <option>Tất cả ngành nghề</option>
            <option>Công nghệ thông tin</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-control">
            <option>Tất cả vị trí</option>
            <option>Hà Nội</option>
            <option>Hồ Chí Minh</option>
            <option>Hải Dương</option>
          </select>
        </div>
        <button class = "btn"><i class="nc-icon nc-zoom-split"></i> Search</button>
      </div>
      <div class = " d-flex justify-content-end"   >
        <div class = "col-md-3 d-flex justify-content-end p-0" >
          <i class="nc-icon nc-minimal-down"></i><label (click)="clickSearch()"> Tìm kiếm nâng cao</label>
        </div>
      </div>
      <div [ngClass]="{'' : toggleSearch, 'display-none': !toggleSearch}">
        <div class = "col-md-12 d-flex justify-content-between align-items-center p-0">
          <input class = "form-control col-md-4" placeholder="Nhập tên công việc, vị trí...">
           
          <div class="col-md-3">
            <select class="form-control">
              <option>Tất cả ngành nghề</option>
              <option>Công nghệ thông tin</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-control">
              <option>Tất cả vị trí</option>
              <option>Hà Nội</option>
              <option>Hồ Chí Minh</option>
              <option>Hải Dương</option>
            </select>
          </div>
        </div>
      </div>
      
      
        
  </div>
  
</div>

<div>
  <div class = "container">
    <div class = " row d-flex justify-content-between" >
      <div class = "col-md-6 ml-0 mb-0 pt-3 pl-0 pr-0" *ngFor = "let item of tintd | slice:0:half" >
        <div class = "card" >
          <div class = "card-body d-flex">
            <div class = "d-flex justify-content-center align-items-center col-md-4">
                <img 
                src = "https://static.topcv.vn/company_logos/cong-ty-co-phan-thoi-trang-yody-6030e6f956223.jpg">
            </div>
            <div class = " col-md-8">
              <div class = "d-flex justify-content-between">
                <h5 class = "card-title">{{item.newName}}</h5> 
                <i class="nc-icon nc-favourite-28 " style = "font-size: 25px;"
                (click)="enableDisableRule()" 
                [ngClass]="{'' : toggle, 'red': !toggle}"></i>
              </div>
                
                <h6 class = "card-title">{{item.newName}}</h6>
                <p class = 'card-text'>{{item.description}}</p>
                <div class = "d-flex justify-content-between">
                  <p>Cập nhật 27/03/2021</p>
                  <a href="#/news/news-detail">Xem chi tiết</a>
                </div>
              
              </div>
            
          </div>   
        </div>   
      </div> 
      <div class = "col-md-6 ml-0 mb-0 pl-0 pr-0 pt-3" *ngFor = "let item of tintd | slice:half" >
        <div class = "card" >
          <div class = "card-body d-flex">
            <div class = "d-flex justify-content-center align-items-center col-md-4">
                <img 
                src = "https://static.topcv.vn/company_logos/cong-ty-co-phan-thoi-trang-yody-6030e6f956223.jpg">
            </div>
            <div class = " col-md-8">
              <div class = "d-flex justify-content-between">
                <h5 class = "card-title">{{item.newName}}</h5> 
                <i class="nc-icon nc-favourite-28 " style = "font-size: 25px;"
                (click)="enableDisableRule()" 
                [ngClass]="{'' : toggle, 'red': !toggle}"></i>
              </div>
                
                <h6 class = "card-title">{{item.newName}}</h6>
                <p class = 'card-text'>{{item.description}}</p>
                <div class = "d-flex justify-content-between">
                  <p>Cập nhật 27/03/2021</p>
                  <a href="#/news/news-detail">Xem chi tiết</a>
                </div>
              
              </div>
            
          </div>   
        </div>   
      </div>     
    </div>          
  </div>
          
  <div class = "d-flex justify-content-center">
      <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>

              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
      </nav>
  </div>
</div>
